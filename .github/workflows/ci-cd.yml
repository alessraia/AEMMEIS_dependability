name: Maven CI + Docker Image

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  maven-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sorgente
        uses: actions/checkout@v4

      - name: Setup JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "11"
          cache: maven

      - name: Build e test con Maven
        run: mvn -B clean verify

  docker-image:
    runs-on: ubuntu-latest
    needs: maven-build
    if: github.event_name == 'push'

    steps:
      - name: Checkout sorgente
        uses: actions/checkout@v4

      - name: Login a Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build e push immagine
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/aemmeis_dependability:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/aemmeis_dependability:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/aemmeis_dependability:main
            

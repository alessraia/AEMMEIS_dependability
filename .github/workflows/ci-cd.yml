name: Java CI/CD with Security & Docker

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # === JOB 1: SECURITY, TEST & BUILD ===
  build-test-security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sorgente
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necessario per SonarQube e GitGuardian per leggere la storia dei commit

      - name: Setup JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "11"
          cache: maven

      # --- SECURITY 1: GitGuardian (Cerca segreti nel codice) ---
      - name: GitGuardian scan
        uses: GitGuardian/ggshield-action@v1
        env:
          GITHUB_PUSH_BEFORE_SHA: ${{ github.event.before }}
          GITHUB_PUSH_BASE_SHA: ${{ github.event.base_ref }}
          GITHUB_PULL_BASE_SHA: ${{ github.event.pull_request.base.sha }}
          GITGUARDIAN_API_KEY: ${{ secrets.GITGUARDIAN_API_KEY }}

      # --- INSTALLAZIONE SNYK CLI (Soluzione all'errore JAVA_HOME) ---
      # Installiamo Snyk direttamente nel runner invece di usare il container Docker
      - name: Install Snyk CLI
        uses: snyk/actions/setup@master

      # [NUOVO STEP] Rende eseguibile il wrapper maven per evitare errore -13
      - name: Fix Maven Wrapper permissions
        run: chmod +x mvnw

      # --- SECURITY 2a: Snyk Open Source (Dipendenze) ---
      - name: Snyk Open Source Monitor
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        # Eseguiamo il comando shell diretto. Usa il Java 11 del sistema.
        run: snyk test --file=pom.xml --severity-threshold=medium

      # --- SECURITY 2b: Snyk Code (Code Analysis) ---
      - name: Snyk Code Scan (SAST)
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk code test

      # --- BUILD, TEST & COVERAGE (JaCoCo) ---
      # Esegue la build e genera il report di copertura
      - name: Build e Test con Maven
        run: mvn -B clean verify

      # --- ARTEFATTI ---
      # Carica il report JaCoCo per poterlo scaricare da GitHub
      - name: Upload JaCoCo Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/
          retention-days: 5

  # === JOB 2: DOCKER IMAGE ===
  docker-image:
    runs-on: ubuntu-latest
    needs: build-test-security  # Parte solo se test e sicurezza passano
    steps:
      - name: Checkout sorgente
        uses: actions/checkout@v4

      # Login: Eseguito se NON è una Pull Request
      - name: Login a Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Generazione automatica dei Tag (Latest, SHA, Branch)
      - name: Docker Metadata (APP)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/aemmeis_dependability
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha
            type=ref,event=branch

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build e push immagine
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          # Push: True se NON è una Pull Request
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # --- 2. BUILD IMMAGINE DATABASE (NUOVO) ---
      - name: Docker Metadata (DB)
        id: meta-db
        uses: docker/metadata-action@v5
        with:
          # Nota: Aggiungiamo "-db" al nome per distinguerla
          images: ${{ secrets.DOCKERHUB_USERNAME }}/aemmeis_dependability-db
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha

      - name: Build & Push DB
        uses: docker/build-push-action@v5
        with:
          # Qui indichiamo la cartella dove abbiamo messo il nuovo Dockerfile
          context: ./docker/mysql
          file: ./docker/mysql/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-db.outputs.tags }}
          labels: ${{ steps.meta-db.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max